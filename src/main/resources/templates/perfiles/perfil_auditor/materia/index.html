<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<!-- partial:index.partial.html -->
<div id="particles-js"></div>
<header id="header" class="okayNav-header navbar-fixed-top main-navbar-top">
    <!-- ... -->
</header>

<body class="login">
    <div class="francoponce">
        <h1><span class="blue">&lt;</span>Materias<span class="blue">&gt;</span> <span class="yellow">Lista</pan></h1>
        <table class="container">
            <thead>
                <tr>
                    <th><h1>Nombre</h1></th>
                    <th><h1>Cod</h1></th>
                    <th><h1>Tipo de comision</h1></th>
                    <th><h1>Docente</h1></th>
                    <th><h1>Turno</h1></th>
                    <th><h1>Carrera</h1></th>
                    <th><h1>Acci√≥n</h1></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materia: ${lstMaterias}">
                    <td><span th:text="${materia.nombre}" /></td>
                    <td><span th:text="${materia.codMateria}" /></td>
                    <td><span th:text="${materia.tipoCom}" /></td>
                    <td><span th:text="${materia.docente}" /></td>
                    <td><span th:text="${materia.turno}" /></td>
                    <td><span th:text="${materia.carrera.nombre}" /></td>
                    <td>
                        <form th:action="@{/auditor/usuarios/{idEstudiante}/inscribir/{idMateria}(idEstudiante=${estudiante.idUsuario}, idMateria=${materia.id})}" method="post">-->
                            <button type="submit" class="btn btn-primary">Inscribirse</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
