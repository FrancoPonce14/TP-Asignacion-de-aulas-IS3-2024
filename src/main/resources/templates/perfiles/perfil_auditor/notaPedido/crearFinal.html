				<nav role="navigation" class="okayNav pull-right loaded" id="js-navbar-menu">

<body class="login">
	<div class="container">
		<div class="login-container-wrapper clearfix">
			<div class="logo">
				<i class="fa fa-plus-circle"></i>
			</div>
			<div class="welcome"><strong>Nuevo pedido de Final</strong></div>
			
			<form class="form-horizontal login-form" th:action="@{/notaPedido/auditor/final/crear}" th:object="${final}" method="post" autocomplete="off">
				                        <div class="df-input-box">
             				 <div class="df-input-box">
             					Fecha de examen:
                            <input type="date" name="fecha" placeholder="fecha de examen" required  th:field="*{fechaExamen}">
                            <label for="fecha"></label>
                            <hr>
                        	 Fecha:
                            <input type="date" name="number" placeholder="numero" required  th:field="*{fecha}">
                            <label for="number"></label>
                            <hr>
                  			turno:
                             <select  th:field="*{turno}" required >
									<option value="T">MAÑANA</option>
								    <option value="N">TARDE</option>
								    <option value="M">NOCHE</option>
							</select>
                            <hr>
        				<p>
                                Aula:
                                <select th:field="*{aula}" class="df-form">
                                    <option th:each="a : ${lstAulas}"
                                      th:value="${a.id}" 
                                      th:text="${a.numero}"/>
                              </select>
                            </p>
                            <hr>
                             Cantidad de estudiantes:
                            <input type="text" name="cantEstudiantes" placeholder="cantidad de estudiantes" required  th:field="*{cantEstudiantes}">
                            <label for="cantEstudiantes"></label>
                            <hr>
                            <p>
                                Materia:
                                <select th:field="*{materia}" class="df-form">
                                    <option th:each="m : ${lstMaterias}"
                                      th:value="${m.id}" 
                                      th:text="${m.nombre}"/>
                              </select>
                            </p>
                            <hr>
                     			Observaciones:
                            <input type="text" name="obs" placeholder="Observaciones" required  th:field="*{observaciones}">
                            <label for="obs"></label>
                            <hr>
                        	                                       <p>
                                profesor:
                                <select th:field="*{profesor}" class="df-form">
                                    <option th:each="p : ${lstProfesores}"
                                      th:value="${p.id}" 
                                      th:text="${p.nombre}"/>
                              </select>
                            </p>
                        </div>
                       <!--<input type="hidden" th:field="*{id}"-->
                        <br>
                        <hr>
				<button class="btn btn-success btn-lg btn-block" type="submit">Finalizar</button>
			</form>

		</div>
					    </br>
	</div>
  </body>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
