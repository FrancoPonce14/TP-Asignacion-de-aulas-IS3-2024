<div class="main-content">
	<header>
		<h2 class="heading" id="dashboard">
			<label for="nav-toggle">
				<span class="las la-bars"></span>
			</label>
			Dashboard
		</h2>
		<div class="search">
            <div class="icon"></div>
            <div class="input">
                <input type="text" placeholder="search" id="mysearch" autocomplete="off">
            </div>
            <span class="clear" onclick="reset()"></span>
        </div>
		<div class="user-wrapper">
			<img src="" alt="">
			<div>
				<a sec:authorize="isAuthenticated()" th:href="@{/logout}"><h4>Cerrar sessi√≥n</h4></a>
				
			</div>
		</div>
	</header>
	<main>
		<div id="pop-wrap">
	<h1 class="pop-up">Light Mode Activated</h1>
</div>
<div class="switch" id="switch">
	<div id="toggle">
		
		<i class="indicator"></i>
			
		</div>
	</div>
		<div class="cards">
			<div class="card-single">
				<div>
					<h1 id="customer"></h1>

					</div>
				<div>
					<span class="las la-edit"></span>
				</div>
			</div>
			<div class="card-single">
				<div>
					<h1><p id="income"><b>k</b></p></h1>
					<a th:href="@{/departamento/eliminar}">Eliminar Departamento</a>
					</div>
				<div>
					<span class="las la-trash"></span>
				</div>
			</div>
		</div>
		<div class="recent-grid">
			<div class="projects">

						<button><a th:href="@{/departamento/nuevo/agregar}"> Agregar </a> <span class="las la-arrow-right"></span></button>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table width="100%">
							<thead>
								<tr>
									<td>Nombre</td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="departamento: ${lstDepartamentos}">

										</tr>
							</tbody>
						</table>
						</div>
					</div>
