<html lang="en" >
<head>
  <meta charset="UTF-8">

<meta name="viewport" content="width=device-width initial-scale =1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<meta name="description" content="design a website">

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" href="/css/edificio/edificio.css">

</head>
<body>
<!-- partial:index.partial.html -->
<input type="checkbox" id="nav-toggle"> 

<div class="sidebar">
 	<div class="sidebar-brand">
 		 	<h2><span class="las la-user-lock"></span><span id="kleenpulse">Grupo 3</span></h2>
 	</div>
	 <div class="sidebar-menu">
	 	<ul>
	 		<li>
	 			<a href="#" class="active" th:href="@{/admin/dashboard}"><span class="las la-igloo"></span>
	 				<span>Dashboard</span>
	 			</a>
	 		</li>
			<li>
	 			<a href="#" th:href="@{/materia/admin/index}"><span class="las la-arrow-circle-left"></span>
	 				<span>Volver Atras</span>
	 			</a>
	 		</li>
	 	</ul>
	 </div>
 </div>

<div class="main-content">
	<header>
		<h2 class="heading" id="dashboard">
			<label for="nav-toggle">
				<span class="las la-bars"></span>
			</label>
			Dashboard
		</h2>
		<div class="search">
            <div class="icon"></div>
            <div class="input">
                <input type="text" placeholder="search" id="mysearch" autocomplete="off">
            </div>
            <span class="clear" onclick="reset()"></span>
        </div>
		<div class="user-wrapper">
			<img src="" alt="">
			<div>
				<a sec:authorize="isAuthenticated()" th:href="@{/logout}"><h4>Cerrar sessi√≥n</h4></a>
				
			</div>
		</div>
	</header>
	<main>
		<div id="pop-wrap">
	<h1 class="pop-up">Light Mode Activated</h1>
</div>
<div class="switch" id="switch">
	<div id="toggle">
		
		<i class="indicator"></i>
			
		</div>
	</div>
		<div class="recent-grid">
			<div class="projects">
                <div class="card">
                    <div class="card-header">
                        <h3 class="heading">Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table width="100%">
                                <thead>
                                    <tr>
                                        <td>Nombre</td>
                                        <td>Apellido</td>
                                        <td>Documento</td>
                                        <td>Email</td>
                                        <td>Nombre de Usuario</td>
                                        <td>Habilitado</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td><span th:text="${usuario.nombre}"></span></td>
                                        <td><span th:text="${usuario.apellido}"></span></td>
                                        <td><span th:text="${usuario.documento}"></span></td>
                                        <td><span th:text="${usuario.email}"></span></td>
                                        <td><span th:text="${usuario.nombreUsuario}"></span></td>
                                        <td><span th:text="${usuario.habilitado}"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
			</div>
		
	</main>
	<footer id="footer">
</footer>
</div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="/js/edificio.js"></script>

</body>
</html>
