<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<meta name="viewport" content="width=device-width initial-scale =1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" href="/css/edificio/editEdificio.css">

</head>
<body>
		<section class="container df-main">
            <div class="df-modal">
                <div class="df-modal-overlay"></div>
                <div class="df-modal-content">
                    <h2>Editar Espacio</h2>
                    <p>*CU: Actualización del estado de un Espacio libre/ocupada (el resto de los datos no se pueden actualizar)</p>
                    <form action="#" class="df-form" th:action="@{/espacio/edit}" th:object="${espacio}" method="POST" autocomplete="on" >
                        <div class="df-input-box">
                        	fecha:
                            <input type="date" name="fecha" placeholder="fecha" required  th:field="*{fecha}" not-null="true">
                            <label for="fecha"></label>
                            libre:
                             <input type="checkbox" name="libre" placeholder="libre"  th:field="*{libre}" not-null="true">
                            <label for="libre"></label>
                            turno:
                             <select  th:field="*{turno}" required >
									<option value="T">MAÑANA</option>
								<option value="N">TARDE</option>
								<option value="M">NOCHE</option>
								</select>
                                                        <hr>
                            <p>
                                Aula:
                                <select th:field="*{aula}" class="df-form">
                                    <option th:each="a : ${lstAulas}"
                                      th:value="${a.id}" 
                                      th:text="${a.numero}"/>
                              </select>
                            </p>
                            <hr>
                        </div>
                        <br>
                         <input type="hidden" th:field="*{id}" />
                       <button type="submit">Finalizar <span class="las la-arrow-right"></span></button>
                    </form>
                </div>
            </div>
        </section>
	</main>
	<footer id="footer">
</footer>
</div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="/js/edificio.js"></script>

</body>
</html>
